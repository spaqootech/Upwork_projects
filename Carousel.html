<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
height: 600px;
      margin: auto;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
height: 600px;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
height: 600px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Navigation arrows */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1703015619478-0fe558ed7d05?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1703024708870-c3d1201aec2c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1703008948784-389faea99df4?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <div class="prev" onclick="prevSlide()">❮</div>
    <div class="next" onclick="nextSlide()">❯</div>
  </div>

  <script>
    let currentIndex = 0;
    const items = document.querySelector('.carousel-inner');
    const totalItems = document.querySelectorAll('.carousel-item').length;

    function nextSlide() {
      if (currentIndex < totalItems - 1) {
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      updateCarousel();
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = totalItems - 1;
      }
      updateCarousel();
    }

    function updateCarousel() {
      const newTransformValue = -currentIndex * 100 + '%';
      items.style.transform = 'translateX(' + newTransformValue + ')';
    }
  </script>

</body>

</html>
